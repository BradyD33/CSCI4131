<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script async defer>
        let timer= document.getElementById("timer");
        let count=120;
        timer.setInterval(() => {
            while(count<=0){
                document.writeln(count)
                count-=1;
            }
        }, (1000));
    </script>
  </head>
  <body>
    <div id="timer">
        <button id="timer-button">
            Start timer
        </button>

    </div>
  </body>
  
</html>
