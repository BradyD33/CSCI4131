<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div>
      <ul>
        <li><a href="/">Main Page</a></li>
        <li><a href="/testimonies">Testimonies</a></li>
        <li><a href="/contact">Contact Us</a></li>
      </ul>
    </div>
    <h1>Contact Us!</h1>
    <form action="/contact" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="user-name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="you@gmail.com" id="email" name="user-email" required>
        <br>
        <label for="date">Select Date</label>
        <input type="date" id="date" name="date-selection">
        <br>
        <label for="help">Choose help option</label>
        <select id="helper">
            <option value="Change Phone Number">Change Phone Number</option>
            <option value="Unsubscribe">Unsubscribe</option>
            <option value="Change location">Change location</option>
        </select>
        <br>
        <label for="call">Call Me</label>
        <input type="checkbox" id="call" name="call-me" value="call">
        <br>
        <label for="emailUser">Email Me</label>
        <input type="checkbox" id="emailUser" name="email-me" value="emailUser">
        <br>
        <label for="letter">Send a letter</label>
        <input type="checkbox" id="letter" name="letter-me" value="letter">
        <br>
        <label for="submit">Submit</label>
        <input type="submit" id="submit" name="submit-me" >
        <br>
    </form>
  </body>
</html>
